---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: SecurityFirewall
  data:
    - name: corp-firewall
      role: edge_firewall
      device_type: SRX-1500
      platform: [Juniper, JunOS]
      location: PAR-1
      status: active
      member_of_groups:
        - juniper_firewall
      interfaces:
        kind: InterfacePhysical
        data:
          - name: fxp0
            role: management
            status: active
          - name: ge-0/0/0
            role: leaf
            status: active
          - name: ge-0/0/1
            role: leaf
            status: active
          - name: ge-0/0/2
            role: leaf
            status: active
          - name: ge-0/0/3
            role: leaf
            status: active

---
apiVersion: infrahub.app/v1
kind: Object
spec:
  kind: DcimDevice
  data:
    - name: cisco-switch-01
      role: leaf
      device_type: N9K-C93108TC-FX
      platform: [Cisco, NX-OS]
      location: LON-1
      status: active
      member_of_groups:
        - leafs
      interfaces:
        kind: InterfacePhysical
        parameters:
          expand_range: true
        data:
          - name: mgmt0
            role: management
            status: active
          - name: Ethernet1/[1-4]
            role: customer
            status: active

    - name: juniper-switch-01
      role: spine
      device_type: QFX5220-32CD
      platform: [Juniper, JunOS]
      location: FRA-1
      status: active
      member_of_groups:
        - spines
      interfaces:
        kind: InterfacePhysical
        parameters:
          expand_range: true
        data:
          - name: fxp0
            role: management
            status: active
          - name: et-0/0/[0-3]
            role: leaf
            status: active

    - name: arista-switch-01
      role: spine
      device_type: DCS-7280DR3-24-F
      platform: [Arista, EOS]
      location: BCN-1
      status: active
      member_of_groups:
        - spines
      interfaces:
        kind: InterfacePhysical
        parameters:
          expand_range: true
        data:
          - name: Management1
            role: management
            status: active
          - name: Ethernet[1-4]
            role: leaf
            status: active

    - name: edgecore-switch-01
      role: leaf
      device_type: 5912-54X-O-AC-F
      platform: [Generic, Sonic OS]
      location: CHI-1
      status: active
      member_of_groups:
        - leafs
      interfaces:
        kind: InterfacePhysical
        data:
          - name: eth0
            role: management
            status: active
          - name: Ethernet0
            role: customer
            status: active
          - name: Ethernet4
            role: customer
            status: active
          - name: Ethernet8
            role: customer
            status: active
          - name: Ethernet12
            role: customer
            status: active
